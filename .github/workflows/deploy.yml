name: Build and Deploy Frontend

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }} \
            --build-arg NEXT_PUBLIC_YANDEX_API_KEY=${{ secrets.NEXT_PUBLIC_YANDEX_API_KEY }} \
            --build-arg AUTH_SECRET=${{ secrets.AUTH_SECRET }} \
            --build-arg AUTH_TRUST_HOST=${{ secrets.AUTH_TRUST_HOST }} \
            -t shmatozz/rankingapp-frontend:latest .
          docker push shmatozz/rankingapp-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.YC_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.YC_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            sudo mkdir -p /frontend
            sudo chown -R $USER:$USER /frontend

      - name: Copy docker-compose.yaml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "/frontend/"
          overwrite: true

      - name: Deploy Frontend on VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            cd /frontend
            docker-compose stop frontend || true
            docker-compose rm -f frontend || true
            docker-compose pull frontend
            docker-compose up -d frontend
